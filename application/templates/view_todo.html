{% extends "index.html" %}

{% block content %}

{% for todo in todos %}
<div class='card p-1 m-3'>
    <div class='card-body'>
        {% if todo.completed == 'True' %}
        <div class='card-title'><h5><del>{{ todo.name }}</del></h5></div>
        {% else %}
        <div class='card-title'><h5>{{ todo.name }}</h5></div>
        {% endif %}
        <p class='card-text text-muted'>{{ todo.completed_date }}</p>
        <p class='card-text'>{{ todo.description }}</p>
        <a href="{{ url_for('update_todo', id = todo._id) }}" class='btn btn-outline-primary btn-sm'>Update</a>
        <a href="{{ url_for('delete_todo', id = todo._id) }}" class='btn btn-outline-danger btn-sm'>Delete</a>
    </div>
</div>

{% endfor %}
{% endblock content %}
